<!-- core/templates/core/signup.html -->
{% extends "core/base.html" %}

{% block content %}
<head>
    <title>Sign Up</title>
</head>
<body>
    <h1>Sign Up as {{ user_type }}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Sign Up</button>
    </form>
</body>
</html>

{% endblock %}
