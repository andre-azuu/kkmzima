<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>{% block title %}Kukumzima{% endblock %}</title>
    <link 
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" 
    rel="stylesheet">
    
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mali:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif; /* Fallback font */
            background-color: #f0f0f0; /* Light grey background */
            color: #333333; /* Dark text color */
            margin: 0;
            padding: 0;
            background-image: url('https://images5.alphacoders.com/867/867097.jpg ');
            background-size:cover; /* Adjusts the background image size */
            background-repeat: no-repeat; /* Prevents the background image from repeating */
        }
        
        h1 {
            font-family: 'Orbitron', sans-serif; /* Orbitron font for H1 */
            color: orange; /* Orange text color */
            text-align: center;
            margin-top: 20px;
        }
        
        nav {
            font-family: 'Mali', cursive; /* Mali font for navigation */
            background: #ced4db; /* Light grey background */
            color: #333333; /* Dark text color */
            padding: 10px;
            text-align: center;
        }
        
        nav a {
            color: #333333; /* Dark text color */
            margin: 2px;
            text-decoration: none;
        }
        
        .navbar {
            background-color: #343a40; /* Dark background for navbar */
        }
        
        .navbar .navbar-brand, .navbar .navbar-nav .nav-link {
            color: #ffffff; /* White text color for navbar items */
        }
        
        .navbar .nav-link {
            padding: 7px;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        
        .navbar .nav-link:hover {
            background-color: #9493934e; /* Light grey background on hover */
            border-radius: 4px;
        }
        
        .signup-links {
            font-size: 14px;
            color: orange; 
        }
        
        .signup-links a {
            color: orange;
            text-decoration: none;
            margin: 0 5px;
        }
        
        .signup-links a:hover {
            text-decoration: underline;
        }
        
        .content {
            margin-top: 80px; /* Adjust as needed for fixed navbar height */
            padding: 20px;
            border-radius: 40px;
            background-color: rgba(0, 0, 0, 0.6); /* Adjust transparency here */
            color: #ffffff; /* Text color */
            padding: 20px;
            border-radius: 10px
        }

        .signup-container {
           display: flex;
            justify-content: center;
        }

        .signup-item {
            margin: 10px;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
        }

        .signup-item img {
            display: block;
            width: 200px; /* Adjust size as needed */
            height: auto;
            border-radius: 8px;
        }
        .navbar-custom {
            background-color: rgba(0, 0, 0, 0.8); /* Adjust transparency here */
        }

        .navbar-custom .nav-link {
            color: #ffffff; /* Text color */
            transition: color 0.3s;
        }

        .navbar-custom .nav-link:hover {
            color: #f8f9fa; /* Hover color */
        }

    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Kukumzima</h1>
        </header>
        
        <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top navbar-custom">
            <a class="navbar-brand" href="/" style="font-family: 'Orbitron', sans-serif;color: orange;">Kukumzima</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
                <ul class="navbar-nav ml-auto">
                    {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                    </li>
                    {% else %}
                    
                    <div class="signup-links">
                        <a href="{% url 'login' %}">Login</a> |
                        <a href="{% url 'farmer_signup' %}">Sign Up as Farmer</a> |
                        <a href="{% url 'consumer_signup' %}">Sign Up as Consumer</a>
                    </div>
                    {% endif %}
                </ul>
            </div>
        </nav>
         
        <div class="content">
            {% block content %}
            {% endblock %}
        </div>
    </div>
    
    <!-- Bootstrap JS and jQuery (for Bootstrap functionality) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
