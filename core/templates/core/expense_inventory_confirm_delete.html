{% extends 'core/base.html' %}

{% block content %}
  <h2>Delete Expense Inventory</h2>
  <p>Are you sure you want to delete "{{ object }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirm Delete</button>
    <a href="{% url 'expense_inventory_list' %}"><button class="btn btn-primary">Cancel</button></a>
  </form>
{% endblock %}
